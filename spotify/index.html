<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
            cursor: none; 
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.5);
            background: #121212; 
        }

        
        #bg-video:not([src]), #bg-video[src=""] {
            background: linear-gradient(45deg, #000, #111);
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #1ed760;
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none; 
            z-index: 999;
            mix-blend-mode: difference;
            transition: transform 0.12s ease, opacity 0.2s ease;
            will-change: transform, opacity;
            opacity: 0.95;
            transform: translate(-50%, -50%);
        }

        .cursor-dot {
            width: 4px;
            height: 4px;
            background: #1ed760;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 999;
            mix-blend-mode: difference;
            transition: transform 0.08s ease, opacity 0.2s ease;
            will-change: transform, opacity;
            opacity: 0.95;
        }

        #scene-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .gradient-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at center, 
                rgba(30, 215, 96, 0.3) 0%, 
                transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            animation: orbFloat 8s ease-in-out infinite;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.2); }
        }

        .orb1 { top: 20%; left: 20%; animation-delay: -2s; }
        .orb2 { bottom: 20%; right: 20%; animation-delay: -4s; }
        .orb3 { top: 50%; right: 30%; animation-delay: -6s; }

        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .sound-waves {
            position: absolute;
            width: 300px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            margin-bottom: 2rem;
        }

        .sound-wave {
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #1ed760 0%, #0a8f3c 100%);
            border-radius: 20px;
            transform-origin: bottom;
            animation: soundWave 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(30, 215, 96, 0.5));
            will-change: transform;
        }

        @keyframes soundWave {
            0%, 100% { transform: scaleY(0.2); }
            50% { transform: scaleY(1); opacity: 1; }
            75% { opacity: 0.8; }
        }

        .sound-wave:nth-child(1) { animation-delay: 0.1s; height: 60%; }
        .sound-wave:nth-child(2) { animation-delay: 0.2s; height: 80%; }
        .sound-wave:nth-child(3) { animation-delay: 0.3s; height: 100%; }
        .sound-wave:nth-child(4) { animation-delay: 0.4s; height: 90%; }
        .sound-wave:nth-child(5) { animation-delay: 0.5s; height: 80%; }
        .sound-wave:nth-child(6) { animation-delay: 0.6s; height: 70%; }
        .sound-wave:nth-child(7) { animation-delay: 0.7s; height: 60%; }

        .logo-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 2rem;
        }

        .logo {
            width: 200px;
            height: auto;
            margin: 2rem 0;
            filter: drop-shadow(0 0 20px rgba(30, 215, 96, 0.4));
            animation: logoGlow 4s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 30px rgba(30, 215, 96, 0.6));
        }

        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 20px rgba(30, 215, 96, 0.4)); }
            50% { filter: drop-shadow(0 0 30px rgba(30, 215, 96, 0.7)); }
            100% { filter: drop-shadow(0 0 20px rgba(30, 215, 96, 0.4)); }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .music-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .wave-bar {
            width: 4px;
            height: 100%;
            background: #1ed760;
            border-radius: 15px;
            animation: wave-animation 1.2s ease-in-out infinite;
            transform-origin: bottom;
        }

        @keyframes wave-animation {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { animation-delay: 0.5s; }
        .wave-bar:nth-child(7) { animation-delay: 0.6s; }

        .music-notes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .note {
            position: absolute;
            font-size: 24px;
            color: #1ed760;
            opacity: 0;
            animation: float-note 3s linear infinite;
        }

        @keyframes float-note {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translate(var(--tx), -100vh) rotate(var(--rot));
                opacity: 0;
            }
        }

        .btn-container {
            position: relative;
            margin-top: 3rem;
            filter: drop-shadow(0 0 15px rgba(30, 215, 96, 0.2));
        }

        .enter-btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            background: transparent;
            color: #1ed760;
            border: 2px solid #1ed760;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1;
        }

        .enter-btn::before,
        .enter-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(30, 215, 96, 0.2), 
                rgba(30, 215, 96, 0.4), 
                rgba(30, 215, 96, 0.2), 
                transparent);
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .enter-btn:hover {
            color: #000;
            background: #1ed760;
            transform: translateY(-2px);
            letter-spacing: 3px;
            box-shadow: 0 0 20px rgba(30, 215, 96, 0.5);
        }

        .enter-btn:hover::before {
            left: 200%;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .enter-btn:hover::after {
            left: 200%;
            transition-delay: 0.3s;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-container::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50px;
            background: linear-gradient(45deg, 
                #1ed760, 
                #0aff9d, 
                #1ed760, 
                #0aff9d, 
                #1ed760);
            background-size: 400% 400%;
            animation: gradientBorder 8s linear infinite;
            opacity: 0;
            transition: opacity 0.5s ease;
            filter: blur(5px);
        }

        @keyframes gradientBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-container:hover::before {
            opacity: 0.7;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: rippleEffect 0.8s linear;
            background: radial-gradient(circle, 
                rgba(30, 215, 96, 0.4) 0%, 
                rgba(30, 215, 96, 0.2) 50%, 
                transparent 100%);
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="cursor" style="transform:translate(-50%,-50%)"></div>
    <div class="cursor-dot" style="transform:translate(-50%,-50%)"></div>
    
    
    <video id="bg-video" autoplay loop muted playsinline poster="#121212">
        <source src="video.mp4" type="video/mp4">
    </video>
    
    <div class="content">
    <div class="music-notes"></div>
        <div class="sound-waves">
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
        </div>
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify" class="logo">
        <button class="enter-btn">
            <span class="btn-glow"></span>
            <span class="btn-text">Découvrir les statistiques</span>
        </button>
    </div>
    
    <div id="audio-visualizer"></div>

    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('bg-video');
            
           
            video.load();
            
            
            video.addEventListener('error', (e) => {
                console.warn('Tentative de rechargement vidéo...');
                setTimeout(() => video.load(), 1000);
            });

            video.addEventListener('loadeddata', () => {
                video.play().catch(e => console.warn('Autoplay bloqué:', e));
            });
            });
        
        window.addEventListener('load', () => {
            gsap.to('.enter-btn', {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "power3.out",
                delay: 0.5
            });
        });

        
        (function attachEnterLink(){
            const enterBtn = document.querySelector('.enter-btn');
            if (!enterBtn) return;
            enterBtn.addEventListener('click', (e) => {
                e.preventDefault();
              
                gsap.to(enterBtn, {
                    scale: 0.92,
                    duration: 0.08,
                    onComplete: () => {
                        gsap.to(enterBtn, { scale: 1, duration: 0.3, ease: "elastic.out(1,0.6)" });
                    }
                });
                
                setTimeout(() => { window.location.href = 'dashboard.html'; }, 220);
            });
        })();

        
        const musicNotes = ['♪', '♫', '♬', '♭', '♮', '♯'];
        const notesContainer = document.querySelector('.music-notes');

        function createNote() {
            const note = document.createElement('div');
            note.className = 'note';
            note.textContent = musicNotes[Math.floor(Math.random() * musicNotes.length)];
            note.style.setProperty('--tx', `${Math.random() * 200 - 100}px`);
            note.style.setProperty('--rot', `${Math.random() * 360}deg`);
            note.style.left = `${Math.random() * 100}%`;
            notesContainer.appendChild(note);

            note.addEventListener('animationend', () => note.remove());
        }

        setInterval(createNote, 300);

       
        const cursorEl = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');

        
        document.addEventListener('mousemove', (e) => {
            if (cursorEl) {
                cursorEl.style.left = e.clientX + 'px';
                cursorEl.style.top = e.clientY + 'px';
            }
            if (cursorDot) {
                cursorDot.style.left = e.clientX + 'px';
                cursorDot.style.top = e.clientY + 'px';
            }
        });

        document.addEventListener('mousedown', () => {
            if (cursorEl) cursorEl.style.transform = 'translate(-50%, -50%) scale(0.9)';
        });
        
        document.addEventListener('mouseup', () => {
            if (cursorEl) cursorEl.style.transform = 'translate(-50%, -50%) scale(1)';
        });
        
        function animate() {
            requestAnimationFrame(animate);
            const t = Date.now() * 0.002;
            const beat = (Math.sin(t * 3.0) + 1) / 2;
            
            if (cursorEl) {
                cursorEl.style.transform = `translate(-50%, -50%) scale(${0.95 + beat * 0.2})`;
                cursorEl.style.opacity = `${0.75 + beat * 0.25}`;
            }
            if (cursorDot) {
                const dotScale = 0.6 + beat * 0.4;
                cursorDot.style.transform = `translate(-50%, -50%) scale(${dotScale})`;
                cursorDot.style.opacity = `${0.6 + beat * 0.4}`;
            }
        }

        animate();
    </script>
</body>
</html>
